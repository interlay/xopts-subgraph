type OptionPairFactory @entity {
  id: ID!
  pairCount: Int!
  totalSatoshis: BigInt!
}

type OptionPair @entity {
  id: ID!
  option: Bytes!
  obligation: Bytes!
  collateral: Bytes!
  expiryTime: BigInt!
  windowSize: BigInt!
  strikePrice: BigInt!
}

type Option @entity {
  id: ID!
}

type Obligation @entity {
  id: ID!
}

type Writer @entity {
  id: ID!
  totalSatoshis: BigInt!
}
